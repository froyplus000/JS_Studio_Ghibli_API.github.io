<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Animate CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font google link -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Titan+One&display=swap"
        rel="stylesheet">
    <!-- CSS link  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Javascript link -->
    <title>Studio Ghibi Films Wiki - OOP</title>

    <!-- <script src="./js/FetchData.js"></script> -->
    <script src="./js/FilmCarousel.js"></script>


<body>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand animate__animated animate__fadeInUp" href="index.html">GHIBLI FILMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse animate__animated animate__fadeInUp" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="films.html">Films</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- /Navbar -->



    <!-- Carousel -->
    <div class="container h-5 mt-5 mb-5 animate__animated animate__fadeIn">

        <div id="TopRateFilm" class="carousel slide" data-bs-ride="carousel"></div>
    </div>

    <!-- button to explore -->
    <div class="container">
        <a class="btn btn-light m-auto w-100 p-4 mb-5 Ghibli-btn" href="films.html">Start Explore Films</a>
    </div>

    <!-- /Carousel -->


    <!-- Contact -->

    <div id="contact">
        <div class="container text-center p-3 p-md-4">
            <h1 class="text-light">Contact Us</h1>
        </div>
    </div>

    <!-- Form -->
    <div class="container">
        <form class="p-5">
            <label for="name" class="form-label mb-3">Full Name</label>
            <input id="name" type="text" placeholder="Enter Your Full Name" class="form-control mb-3">
            <label for="email" class="form-label mb-3">Email</label>
            <input id="email" type="email" placeholder="Enter Your Email" class="form-control mb-3">
            <label for="contact-number" class="form-label mb-3">Contact Number</label>
            <input id="contact-number" type="tel" placeholder="Enter Your Contact Number" class="form-control mb-3">
            <label for="usertext" class="form-label mb-3">Your Opinion</label>
            <textarea class="form-control" id="usertext" rows="6" placeholder="Let Us Know Your Opinion"></textarea>
            <button class="btn btn-light m-auto w-100 p-4 mt-4 Ghibli-btn">Send To Us</button>
        </form>
    </div>

    <!-- /Contact -->




    <!-- footer -->
    <footer id="footer" class="animate__animated animate__fadeIn">
        <div class="container text-center p-2">
            <p class="lead text-light">&copy;Studio GhiBli API 2022</p>
        </div>
    </footer>
    <!-- /footer -->



    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script src="./js/DisplayCarousel.js"></script> -->
</body>

</html>
