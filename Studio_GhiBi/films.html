<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Animate CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font google link -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Titan+One&display=swap"
        rel="stylesheet">
    <!-- CSS link  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Javascript link -->
    <title>Studio Ghibi Films Wiki</title>
</head>

<body>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand animate__animated animate__fadeInUp" href="index.html">GHIBLI FILMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse animate__animated animate__fadeInUp" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="films.html">Films</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search" onkeyup="search()">
                    <!-- onkeyup="search()" -> give this search input a "onkeyup" function, add name of the function 'search()' -->
                </form>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->



    <!-- Display Card -->
    <div class="container">
        <div id="Display" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 p-4"></div>
    </div>
    <!-- /Display Card -->

    <!-- Modal -->
    <div class="modal fade" id="FilmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <!-- Start Copy -->
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Films title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Body -->
                <div class="modal-body">

                    <!-- Card in modal -->

                    <!-- IMG Overlay -->
                    <div class="card bg-dark text-white">
                        <img src="${data[i].movie_banner}" class="card-img" alt="">

                        <div class="card-img-overlay">
                            <h5 class="card-title">${data[i].original_title}</h5>
                            <p class="card-text">${data[i].original_title_romanised}</p>
                        </div>
                    </div>



                    <!-- /Card in modal -->

                </div>
                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        <!-- End Copy -->


    </div>
    <!-- /Modal -->





    <!-- footer -->
    <footer id="footer">
        <div class="container text-center text-light p-2">
            <p class="lead">&copy;Studio GhiBli API 2022</p>
        </div>
    </footer>
    <!-- /footer -->



    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/DisplayCard.js"></script>
</body>

</html>
